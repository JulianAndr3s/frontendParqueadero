<h1>¡Bienvenido al sistema de parqueadero!</h1>
<h1><img src="../../../../assets/img/Icono.png"></h1>
<h5>Por favor accede con tus credenciales asignados.</h5>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header bg-primary">
                            <h3 class="mb-0">Iniciar sesión</h3>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                <div class="form-group">
                                    <label for="username">Nombre de usuario</label>
                                    <input [(ngModel)]="usuario.username" type="text" class="form-control form-control-lg rounded-0" name="username" id="username" autofocus required>
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input [(ngModel)]="usuario.password" type="password" class="form-control form-control-lg rounded-0" id="password" name="password" autofocus required>
                                </div>
                                <button (click)="login()" type="submit" class="btn btn-outline-light btn-lg float-right" id="button">Ingresar</button>
                            </form>
                        </div>
                        <div class="card-footer bg-primary">Parqueadero - Julián Botero</div>
                    </div>

                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
